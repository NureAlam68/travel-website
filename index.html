<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Travel</title>
    <script src="https://kit.fontawesome.com/1f4439f78f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="container nav-bar">
        <div class="nav-logo">
            <img src="Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <div class="nav-items">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>
    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Discover the world with personalized itineraries and insider tips, making your travel dreams a reality.<br> Let the adventure begin with Explore Your Travel!
            </p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Find Now
                </button>
            </div>
        </div>
    </section>
</body>
</html>
